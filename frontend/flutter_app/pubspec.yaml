name: smart_cab_allocation
description: Multi-Shared Smart Cab Allocation System

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.5.0
  characters: ^1.4.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  sqflite: ^2.4.2
  web_socket_channel: ^3.0.3
  geolocator: ^14.0.2
  provider: ^6.0.5
  intl: ^0.20.2
  flutter_spinkit: ^5.1.0
  geocoding: ^4.0.0
  flutter_map_animations: ^0.9.0
  shared_preferences: ^2.2.3
  sqflite_common_ffi: ^2.3.2
  sqflite_common_ffi_web: ^1.0.1+2
  flutter_map_location_marker: ^10.1.0

  lottie: ^3.1.0 # for animations
  

  material_color_utilities: ^0.11.1
  meta: ^1.16.0
  mgrs_dart: ^2.0.0
  package_info_plus: ^8.3.1
  proj4dart: ^2.1.0
  unicode: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test_api: ^0.7.6

flutter:
  uses-material-design: true
  assets:
    # - assets/images
    - assets/animations/success.json
    - assets/animations/ride_starting.json
    - assets/animations/driver_arriving.json
    - assets/animations/finding_driver.json
    